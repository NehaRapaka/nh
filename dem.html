<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
  

</head>
<body  style="background-color:#97bad0;>  
    <form action="" methods="post">
   <center>

    <br><br><h2><label form="name">Enter Full Name:</label></h2>
    <input type="text" required>
    <br><h2><label for="email">Enter your Email:</label></h2>
    <input type="text" required>
    <br><h2><label for="Dob">Enter Your Date Of Birth:</label></h2>
    <input type="datatime-local" id="dob" required>
    <br><h2><label> Enter Mobile Number:</label></h2>
    <input type="text" pattern="[0-9]{10}" maxlength="10" required><br>

    <br>
    <input type="Submit" value="Submit">

   </center>
 


    </form>
    <script>
        const form= document.querySelector('form');
        form.addEventListener('submit',(event) => {
            event.preventDefault();
            alert('Your Form Is Filled Successfully Completed');
        });
    </script>















   
    
</body>
</html>
